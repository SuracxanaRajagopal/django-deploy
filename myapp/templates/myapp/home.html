<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delicious Food</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Welcome to Delicious Food</h2>
            <p>We offer a wide variety of mouth-watering dishes that will satisfy your cravings. Explore our menu and enjoy our tasty delights!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Delicious Food. All rights reserved.</p>
    </footer>

</body>
</html>
